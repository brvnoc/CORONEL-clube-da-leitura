<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clube da Leitura - Escola Coronel Joaquim Freitas Melro</title>
  <style>
    :root {
      --fundo-vintage: #fff8e7;
      --marrom-claro: #8b5e3c;
      --marrom-escuro: #4e342e;
      --bege: #f5e6cc;
      --fundo-cabecalho: #3e2723;
      --dourado-suave: #bfa06f;
      --fonte-antiga: 'Georgia', serif;
    }

    body {
      margin: 0;
      font-family: var(--fonte-antiga);
      background-color: var(--fundo-vintage);
      color: var(--marrom-escuro);
      line-height: 1.7;
    }

    header {
      background-color: var(--fundo-cabecalho);
      color: var(--dourado-suave);
      padding: 40px 20px;
      text-align: center;
      border-bottom: 4px dashed var(--dourado-suave);
    }

    nav {
      background-color: var(--marrom-claro);
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid var(--marrom-escuro);
    }

    nav a {
      color: var(--bege);
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: var(--dourado-suave);
    }

    section {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }

    h2 {
      color: var(--marrom-claro);
      border-bottom: 2px dotted var(--marrom-claro);
      padding-bottom: 5px;
    }

    .card, .resenha {
      background-color: var(--bege);
      padding: 20px;
      margin-top: 20px;
      border-left: 8px double var(--marrom-claro);
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: var(--fundo-cabecalho);
      color: var(--bege);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 4px dashed var(--dourado-suave);
    }

    .admin-painel {
      display: none;
      margin-top: 20px;
    }

    .admin-edit textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    .upload-arquivos input[type="file"] {
      margin-bottom: 10px;
    }

    .ia-chat {
      margin-top: 30px;
    }

    .ia-chat textarea {
      width: 100%;
      height: 80px;
    }

    .ia-chat button {
      margin-top: 10px;
    }

    .ia-resposta {
      background-color: #eee0c9;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #8b5e3c;
      border-radius: 5px;
    }

    .lista-documentos {
      background-color: #f9f5e3;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 5px;
    }

    #conteudo-salvo {
      margin-top: 30px;
      padding: 20px;
      background-color: #fefaf2;
      border: 2px dashed var(--marrom-claro);
      border-radius: 10px;
    }
  </style>
  <script>
    let arquivosSalvos = [];

    function verificarLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const painel = document.getElementById('painel-admin');

      if ((usuario === 'admin' && senha === 'admin') || (usuario === 'bruno' && senha === 'letras')) {
        painel.style.display = 'block';
        exibirDocumentos();
        alert('Login bem-sucedido!');
      } else {
        alert('Usuário ou senha incorretos.');
      }
    }

    function salvarAlteracoes() {
      const edicao = document.getElementById('area-edicao').value;
      const exibicao = document.getElementById('conteudo-salvo');

      if (exibicao) {
        exibicao.innerHTML = edicao;
      }

      console.log("Conteúdo salvo:", edicao);
      alert('Alterações salvas com sucesso!');
    }

    function enviarArquivos() {
      const input = document.getElementById('input-arquivo');
      const lista = document.getElementById('lista-arquivos');
      if (input.files.length > 0) {
        for (let i = 0; i < input.files.length; i++) {
          const nome = input.files[i].name;
          arquivosSalvos.push(nome);
        }
        exibirDocumentos();
        alert('Arquivos enviados com sucesso!');
      }
    }

    function exibirDocumentos() {
      const lista = document.getElementById('lista-arquivos');
      if (lista) {
        lista.innerHTML = '<h3>Documentos Enviados:</h3><ul>' + arquivosSalvos.map(arquivo => `<li>${arquivo}</li>`).join('') + '</ul>';
      }
    }

    function enviarParaIA() {
      const pergunta = document.getElementById('mensagem-ia').value;
      const resposta = document.getElementById('resposta-ia');

      if (pergunta.trim() === '') {
        resposta.innerHTML = '<em>Digite algo para conversar com a IA.</em>';
        return;
      }

      let retorno = '';
      if (pergunta.toLowerCase().includes('atividades')) {
        retorno = 'Você pode planejar rodas de leitura, oficinas criativas e concursos literários!';
      } else if (pergunta.toLowerCase().includes('livros')) {
        retorno = 'Recomendo começar com clássicos juvenis como "O Pequeno Príncipe" e "Capitães da Areia".';
      } else {
        retorno = 'Ótima pergunta! Vamos refletir juntos sobre isso.';
      }

      resposta.innerHTML = `<strong>IA:</strong> ${retorno}`;
    }
  </script>
</head>
<body>
  <header>
    <h1>Clube da Leitura - Escola Coronel Joaquim Freitas Melro</h1>
  </header>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

  <section>
    <h2>Área Administrativa</h2>
    <form onsubmit="verificarLogin(event)">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div id="painel-admin" class="admin-painel">
      <div class="admin-edit">
        <h3>Editor de Conteúdo</h3>
        <textarea id="area-edicao" placeholder="Escreva algo para salvar..."></textarea>
        <button onclick="salvarAlteracoes()">Salvar Alterações</button>
        <div id="conteudo-salvo"></div>
      </div>

      <div class="upload-arquivos">
        <h3>Upload de Arquivos</h3>
        <input type="file" id="input-arquivo" multiple />
        <button onclick="enviarArquivos()">Enviar Arquivos</button>
      </div>

      <div id="lista-arquivos" class="lista-documentos"></div>

      <div class="ia-chat">
        <h3>Assistente IA</h3>
        <textarea id="mensagem-ia" placeholder="Pergunte algo..."></textarea>
        <button onclick="enviarParaIA()">Perguntar</button>
        <div id="resposta-ia" class="ia-resposta"></div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Clube da Leitura - Todos os direitos reservados.
  </footer>
</body>
</html>
